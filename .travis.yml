sudo: false

language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

addons:
  apt:
    packages:
    - libatlas-dev
    - libatlas-base-dev
    - liblapack-dev
    - gfortran
    - libsuitesparse-dev
    - libgdal-dev
    - graphviz
    - mono-devel
    - mininet

env:
  global:
    - PIP_INSTALL="pip install --upgrade"

before_install:
  - $PIP_INSTALL pip
  - uname -a
  - printenv

install:
  - $PIP_INSTALL nose
  - $PIP_INSTALL numpy mako networkx
  - $PIP_INSTALL .

script:
  - make test
